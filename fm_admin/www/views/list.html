<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">Shops</h1>
   </div>
 </div>
            <!-- /.row -->
            <div class="row">
                <div class="form-group col-lg-12">
                <input class="form-control" placeholder="search" ng-model="search">
                </div>
                <div class="col-lg-4" ng-repeat="shop in shops|filter:search">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{shop.name}}                            
                        </div>
                        <div class="panel-body">
                            <p>{{shop.address.address1}}{{","+shop.address.city}}{{"-"+shop.address.pin}}</p>
                        </div>                       
                    </div>
                </div>
            </div>
