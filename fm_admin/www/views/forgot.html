<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-lg-8 col-lg-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Forgot Password</h3>
                </div>
                <div class="panel-body">
                    <form name="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" ng-model="user.email" name="email" type="email" autofocus required>
                                 <span class="error-msg" ng-show="form.email.$invalid && submitted"> This is required </span>
                            </div>                            
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="reset(form)" class="btn btn-lg btn-success btn-block">Send</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-msg{
    color:red;
}
</style>
