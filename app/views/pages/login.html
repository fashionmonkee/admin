<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="user.email" type="email" autofocus>
                                 <span class="error-msg" ng-show="form.email.$invalid && submitted"> This is required </span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="user.password" type="password" value="">
                                <span class="error-msg" ng-show="form.password.$invalid && submitted"> This is required </span>
                            </div>                            
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="login(form)" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
